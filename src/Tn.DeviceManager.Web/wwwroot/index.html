<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />

    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.2.0.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/signalr/jquery.signalr-2.2.0.min.js"></script>
    <script src="/signalr/hubs"></script>
</head>
<body>

    <input type="button" onclick="sendCommand()"/>

    <script type="text/javascript">

        var hub = $.connection.deviceManagerHub;

        hub.client.eventArrived = console.log;

        $.connection.hub.logging = true;
        $.connection.hub.start();

        function sendCommand() {
            var command = {
                channelName: "devId",
                eventName: "device.command",
                data: {
                    deviceId: "123s",
                    properties: {
                        one: 123,
                        two: "asdaq"
                    }
                }
            };
            hub.server.publish(command);
        }
    </script>
</body>
</html>
